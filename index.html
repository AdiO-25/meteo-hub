<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Meteo Hub</title>
  </head>
  <body>
    <div class="container-box">
      <header>
        <form class="city-search-form" id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="city-input"
            id="city-input"
          />
          <input
            type="submit"
            value="Search"
            class="city-search-botton"
            id="city-botton"
          />
        </form>
        <hr />
      </header>
      <main>
        <div class="search-output-container">
          <div>
            <h1 class="city-result" id="city-result">Zurich</h1>
            <div class="weather-data">
              Tuesday 13:47, scattered clouds
              <br />
              Humidity: <strong>43%</strong>, Wind: <strong>6.69km/h</strong>
            </div>
          </div>
          <div class="weather-temperature">
            <span class="temperature-icon">üå•Ô∏è</span>
            <span class="temperature-number">24</span>
            <span class="temperature-metrics">¬∞C</span>
          </div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/AdiO-25" target="_blank">AdiO-25</a>, is
        <a href="https://github.com/AdiO-25/meteo-hub" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://meteo-hub-by-ao.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
